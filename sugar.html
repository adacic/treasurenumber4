<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择页面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 1000px;
            width: 90%;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 40px 20px 20px 20px;
        }
        
        .main-text {
            font-size: 3em;
            margin-bottom: 80px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.5;
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .button-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            z-index: 1000;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 200px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-back {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .btn-pirate {
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
        }
        
        .btn-singer {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .main-text {
                font-size: 2.2em;
                padding: 30px 15px;
            }
            
            .container {
                margin: 20px 10px 120px 10px;
                padding: 40px 20px;
            }
            
            .btn {
                min-width: 200px;
                padding: 15px 25px;
                font-size: 1.1em;
            }
            
            .button-container {
                bottom: 20px;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">
            在浩瀚的宇宙中，每一个选择都将决定命运的走向。<br>
            你将相信谁的话语？
        </div>
        
        <div class="button-container">
            <button class="btn btn-back" onclick="goBack()">
                返回上一页
            </button>
            
            <button class="btn btn-pirate" onclick="choosePirate()">
                相信宇宙海盗
            </button>
            
            <button class="btn btn-singer" onclick="chooseSinger()">
                相信歌者
            </button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
        
        function choosePirate() {
            alert('你选择相信宇宙海盗！');
            // 这里可以添加跳转到相应页面的代码
            // window.location.href = 'pirate.html';
        }
        
        function chooseSinger() {
            alert('你选择相信歌者！');
            // 这里可以添加跳转到相应页面的代码
            // window.location.href = 'singer.html';
        }
    </script>
</body>
</html>
