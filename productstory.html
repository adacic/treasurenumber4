<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字日记 - Digital Diary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #fff3e0 50%, #f0f4c3 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 科技感动态背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(33, 150, 243, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 193, 7, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(129, 212, 250, 0.2) 0%, transparent 50%),
                linear-gradient(45deg, rgba(33, 150, 243, 0.05), rgba(255, 193, 7, 0.05));
            animation: backgroundShift 15s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% { transform: translateX(-50px) translateY(-30px) scale(1); }
            100% { transform: translateX(50px) translateY(30px) scale(1.1); }
        }

        /* 粒子效果 */
        .particle {
            position: fixed;
            background: rgba(33, 150, 243, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* 头部标题 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #1565c0;
            text-shadow: 0 0 15px rgba(21, 101, 192, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(21, 101, 192, 0.3); }
            to { text-shadow: 0 0 25px rgba(21, 101, 192, 0.6), 0 0 35px rgba(255, 193, 7, 0.3); }
        }

        .header .date {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        /* 日记本容器 */
        .diary-container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(33, 150, 243, 0.2);
            box-shadow: 
                0 8px 32px rgba(21, 101, 192, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .diary-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.6), rgba(255, 193, 7, 0.6), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 日记输入区域 */
        .diary-entry {
            margin-bottom: 30px;
        }

        .diary-title {
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            color: #1565c0;
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .diary-title:focus {
            outline: none;
            border-color: rgba(33, 150, 243, 0.6);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.2);
            background: rgba(255, 255, 255, 0.5);
        }

        .diary-title::placeholder {
            color: rgba(21, 101, 192, 0.6);
        }

        .diary-content {
            width: 100%;
            min-height: 700px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 15px;
            padding: 50px;
            color: #1565c0;
            font-size: 1.6rem;
            line-height: 2.2;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            cursor: default;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .diary-content:focus {
            outline: none;
            border-color: rgba(33, 150, 243, 0.6);
            box-shadow: 0 0 25px rgba(33, 150, 243, 0.2);
            background: rgba(255, 255, 255, 0.35);
        }

        .diary-content[readonly] {
            background: rgba(255, 255, 255, 0.3);
            cursor: default;
            user-select: text;
        }

        .diary-content[readonly]:focus {
            border-color: rgba(33, 150, 243, 0.4);
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.1);
        }

        /* 按钮样式 */
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, rgba(33, 150, 243, 0.2), rgba(255, 193, 7, 0.2));
            color: #1565c0;
            border: 1px solid rgba(33, 150, 243, 0.4);
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.2);
            border-color: rgba(33, 150, 243, 0.7);
            background: linear-gradient(45deg, rgba(33, 150, 243, 0.3), rgba(255, 193, 7, 0.3));
        }

        .btn:active {
            transform: translateY(0);
        }


        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .diary-container {
                padding: 20px;
            }
            
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }

        /* 装饰线条 */
        .decorative-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.6), transparent);
            margin: 20px auto;
            opacity: 0.6;
        }

        strong {
            font-weight: bold;
            color: #0d47a1;
            text-shadow: 0 0 5px rgba(13, 71, 161, 0.3);
        }
    </style>
</head>

    <script>
        // 创建粒子效果
        function createParticles() {
            const container = document.querySelector('.particles-container');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 1) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
